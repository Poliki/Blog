<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<ul>
			<!-- 无序列表ul+li -->
			<li>标题1</li>
			<li>标题2</li>
			<li>标题3</li>
		</ul>
		
		
		<ol>
			<!-- 有序列表ul+li -->

			<li>标题3</li>
		</ol>
		
		
		<dl>
		  <dt>名词1</dt>
		  <dd>名词1解释1</dd>
		  <dd>名词1解释2</dd>
		  
		  <dt>名词2</dt>
		  <dd>名词2解释1</dd>
		  <dd>名词2解释2</dd>
		  
		</dl>
