<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<style type="text/css">
			td{
				text-align: center;
			}
		</style>
		<table align="center" border="1" cellspacing="5" cellpadding="5" width="600">
			<!-- table是表格标签 -->
			<caption>我是表格标题</caption>
			<tr>
				<th>标题1</th>
				<th>标题2</th>
				<th>标题3</th>
				<th>标题4</th>
				<th>标题5</th>
			</tr>
			<tr>
				<!-- 表格的行标签 -->
				<!-- 单元格标签
				 td{表格$}*5
				 -->
				<th>表格1</th>
				<td>表格2</td>
				<td>表格3</td>
				<td>表格4</td>
				<td>表格5</td>
			</tr>
			<tr>
				<!-- 表格的行标签 -->
				<!-- 单元格标签
				 td{表格$}*5
				 -->
				<th>表格1</th>
				<td>表格2</td>
				<td>表格3</td>
				<td>表格4</td>
				<td>表格5</td>
			</tr>
			
		</table>
	</body>
</html>
